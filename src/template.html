<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="search-area" class="box">
        <form class="search-form">
        <input type="search" id="search-bar" name="search-bar">
        <button id="search-button">Search</button>
        </form>
    </div>
    
    <div id="main-area" class="box">
        <div id="main-left">
            <div id="name-holder">
                <h1 id="city-name">San Francisco</h1>
            </div>
            <div id="icon-holder">
                <img id="main-icon" src="./icons/beanie.svg" alt="icon">
            </div>
        </div>
        <div id="main-center">
            <div id="temp-holder">
                <h1 class="temp"><span id="current-temp"></span><span class="degree-symbol">Â°</span></h1>
            </div>
            <p id="conditions">Conditions</p>
            <div id="high-low-holder">
                <p><span class="H-L">H: </span><span id="high"></span></p>
                <p><span class="H-L">L: </span><span id="low"></span></p>
            </div>
        </div>
        <div id="main-right">
            <div class="bubble">
                <h3>Feels Like: </h3><span id="feels-like"></span>
            </div>
            <div class="bubble">
                <h3>Humidity: </h3><span id="humidity"></span>
            </div>
            <div class="bubble">
                <h3>Chance of Rain: </h3><span id="chance-of-rain"></span>
            </div>
            <div class="bubble">
                <h3>UV Index: </h3><span id="UV-index"></span>
            </div>
        </div>
    </div>
    <div id="hours" class="box">
        <ul>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
        </ul>
    </div>
    <div id="week" class="box">
        <ul>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="search-area" class="box">
        <form class="search-form">
        <input type="search" id="search-bar" name="search-bar">
        <button id="search-button">Search</button>
        </form>
    </div>
    
    <div id="main-area" class="box">
        <div id="main-left">
            <div id="name-holder">
                <h1>San Francisco</h1>
            </div>
            <div id="symbol-holder"></div>
        </div>
        <div id="main-center">
            <div id="temp-holder">
                <h1 id="current-temp" class="temp">50 <span class="degree-symbol">Â°</span></h1>
            </div>
            <p id="conditions">Conditions</p>
            <div id="high-low-holder">
                <p>H: <span id="high"></span></p>
                <p>L: <span id="low"></span></p>
            </div>
        </div>
        <div id="main-right">
            <div id="feels-like">
                <h3>Feels Like: </h3><span></span>
            </div>
            <div id="humidity">
                <h3>Humidity: </h3><span></span>
            </div>
            <div id="chance-of-rain">
                <h3>Chance of Rain: </h3><span></span>
            </div>
            <div id="UV-index">
                <h3>UV Index: </h3><span></span>
            </div>
        </div>
    </div>
    <div id="hours" class="box">
        <ul>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
            <li class="hour"></li>
        </ul>
    </div>
    <div id="week" class="box">
        <ul>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
            <li class="day"></li>
        </ul>
    </div>
</body>
</html>
